<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading Bot Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
   
    <style>
        
        @media (max-width: 1023px) {
            body {
                overflow-x: hidden !important; 
            }

            header .relative.min-h-screen {
                min-height: 80vh !important; 
                padding-bottom: 2rem !important; 
            }

          

          
            header .relative.inline-block {
                display: block !important; 
                margin: 1rem auto 0 auto !important;
                text-align: center !important; 
                width: auto !important; 
            }
            
            
            header .relative.inline-block img:first-child { 
                width: 95% !important; 
                height: auto !important; 
                display: inline-block !important; 
                vertical-align: middle !important; 
            }

            
            header .relative.inline-block img.absolute.top-16.left-4 {
                position: relative !important; 
                top: auto !important; 
                left: auto !important; 
                display: block !important; 
                margin: 0.5rem auto !important; 
                width: 18rem !important; 
                height: auto !important; 
            }
            

            header img.absolute.top-40.left-12 {
                position: relative !important;
                top: auto !important; 
                left: auto !important; 
                display: block !important; 
                margin: 2rem auto !important; 
                width: 25rem !important; 
                height: auto !important; 
                animation: none !important; 
                padding: 0 !important; 
            }

            
            header div.absolute.top-0.right-0.m-4 {
                position: relative !important; 
                top: auto !important; 
                right: auto !important; 
                margin: 4rem auto 1rem auto !important; 
                text-align: center !important; 
                width: 100% !important; 
            }

        
            header div.absolute.top-80.right-32 {
                position: relative !important; 
                top: auto !important; 
                right: auto !important; 
                left: auto !important; 
                margin: 2rem auto !important;
                flex-direction: column !important; 
                justify-content: center !important; 
                align-items: center !important; 
                width: 100% !important;
                padding: 0 1rem !important; 
                box-sizing: border-box !important; 
                gap: 1rem !important; 
                --tw-space-x-reverse: 0 !important;
                --tw-space-y-reverse: 0 !important; 
            }

      
            header div.absolute.top-80.right-32 button {
                width: 100% !important; 
                max-width: 18rem !important; 
                padding: 0.75rem 1.5rem !important; 
                font-size: 1.125rem !important; 
                box-sizing: border-box !important; 
            }

            header div.absolute.top-80.right-32 button:not(:last-child) {
                margin-bottom: 0 !important;
            }


           
            main {
                flex-direction: column !important; 
                width: 100% !important; 
                max-width: 100% !important; 
                padding: 1rem !important; 
                margin: 0 auto !important;
            }


            main section.absolute.top-64.right-4.m-40 {
                position: relative !important;
                top: auto !important;
                right: auto !important;
                margin: 1rem auto !important;
                width: 100% !important; 
                padding: 1.25rem !important; 
            }
            main section.absolute.top-64.right-4.m-40 h2 {
                font-size: 1.25rem !important;
            }

            main section.absolute.top-\[calc\(80vh\)\] { 
                position: relative !important;
                top: auto !important;
                left: auto !important;
                width: 100% !important; 
                margin: 1rem auto !important;
                padding: 1.25rem !important;
            }
            main section.absolute.top-\[calc\(80vh\)\] h2 {
                font-size: 1.25rem !important;
            }

        
            #statusModal {
                padding: 1rem !important;
            }
        }
    </style>
</head>
<body >
    <header >
        <div class="relative min-h-screen">
            <div class="relative inline-block">
              <img src="images/Union.png" alt="Union" />
             <img src="images/TRADELITH.png" class="absolute top-8 sm:top-16 left-4" alt="TRADELITH" />
            </div>
          
            <img src="images/man.png" class="absolute top-40 left-12 p-2 float-up-down" alt="Man" />
          
            <div class="absolute top-0 right-0 m-4 text-sm text-gray-600">
              Last Updated: <span id="last-updated" class="font-medium">N/A</span>
            </div>
          </div>
            <div class="absolute top-80 right-32 md:right-52 flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6 w-auto md:w-auto">
                <button id="monitorBotBtn" class="px-4 py-2 md:px-8 md:py-4 bg-teal-400 text-white font-bold rounded-full shadow-md hover:bg-teal-500 transition-all duration-200 text-lg md:text-2xl">
                  Monitor Bot
                </button>
                <button id="stopMonitorBtn" class="px-4 py-2 md:px-8 md:py-4 bg-teal-400 text-white font-bold rounded-full shadow-md hover:bg-teal-500 transition-all duration-200 text-lg md:text-2xl">
                  Stop Monitor
                </button>
              </div>
    </header>

    <main class="w-full max-w-6xl flex flex-col lg:flex-row gap-6">
        <section class="absolute top-64 right-4 m-40 z-50 bg-blue-100 rounded-lg shadow-md p-6 w-1/3">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Stock States</h2>
            <div id="stock-states-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-4">
                <div class="bg-blue-50 animate-pulse p-4 rounded-lg shadow-sm">
                    <div class="h-4 bg-blue-200 rounded w-3/4 mb-2"></div>
                    <div class="h-3 bg-blue-200 rounded w-1/2"></div>
                </div>
                <div class="bg-blue-50 animate-pulse p-4 rounded-lg shadow-sm">
                    <div class="h-4 bg-blue-200 rounded w-3/4 mb-2"></div>
                    <div class="h-3 bg-blue-200 rounded w-1/2"></div>
                </div>
                <div class="bg-blue-50 animate-pulse p-4 rounded-lg shadow-sm">
                    <div class="h-4 bg-blue-200 rounded w-3/4 mb-2"></div>
                    <div class="h-3 bg-blue-200 rounded w-1/2"></div>
                </div>
            </div>
            <div id="loading-message" class="text-center py-8 text-gray-500">Loading data...</div>
            <div id="error-message" class="text-center py-8 text-red-600 hidden">
                <p class="font-semibold">Error loading data.</p>
                <p class="text-sm">Please ensure the bot is running and 'output.json' exists in 'web-ui/' directory.</p>
            </div>
        </section>
        <section class="absolute top-[calc(80vh)] lg:top-[calc(75vh)] left-32 w-[40rem] bg-blue-100 rounded-lg shadow-md p-6 z-40">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Trade Log</h2>
    <div id="trade-log-container" class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200 rounded-lg">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tl-lg">Time</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ticker</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Entry</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Exit</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tr-lg">P/L (%)</th>
                </tr>
            </thead>
            <tbody id="trade-log-table-body" class="divide-y divide-gray-200">
                <tr><td colspan="6" class="text-center py-4 text-gray-500">No trades yet...</td></tr>
            </tbody>
        </table>
    </div>
</section>
    </main>

    <script src="script.js"></script>

    <div id="statusModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex justify-center items-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full relative">
            <h3 id="modalTitle" class="text-xl font-bold mb-4 text-gray-800"></h3>
            <p id="modalMessage" class="text-gray-700 mb-6"></p>
            <button id="closeModalBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Close</button>
        </div>
    </div>
</body>
</html>
