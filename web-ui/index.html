<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading Bot Monitor</title>
    <!-- Link to Tailwind CSS for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght==300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-gray-100 min-h-screen flex flex-col items-center p-4 sm:p-6 md:p-8">
    <header class="w-full max-w-6xl bg-white rounded-lg shadow-md p-4 mb-6 flex flex-col sm:flex-row justify-between items-center">
        <h1 class="text-3xl font-extrabold text-blue-700 mb-2 sm:mb-0">AI Trading Bot Dashboard</h1>
        <div class="flex flex-col sm:flex-row items-center gap-4">
            <div class="text-sm text-gray-600">Last Updated: <span id="last-updated" class="font-medium">N/A</span></div>
            <!-- Removed Train Bot Button as requested -->
            <button id="monitorBotBtn" class="px-4 py-2 bg-green-600 text-white font-medium rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all duration-200">
                Monitor Bot
            </button>
            <button id="stopMonitorBtn" class="px-4 py-2 bg-red-600 text-white font-medium rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all duration-200">
                Stop Monitor
            </button>
        </div>
    </header>

    <main class="w-full max-w-6xl flex flex-col lg:flex-row gap-6">
        <!-- Stock States Section -->
        <section class="flex-1 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Stock States</h2>
            <div id="stock-states-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-4">
                <!-- Stock state cards will be loaded here by JavaScript -->
                <div class="bg-blue-50 animate-pulse p-4 rounded-lg shadow-sm">
                    <div class="h-4 bg-blue-200 rounded w-3/4 mb-2"></div>
                    <div class="h-3 bg-blue-200 rounded w-1/2"></div>
                </div>
                <div class="bg-blue-50 animate-pulse p-4 rounded-lg shadow-sm">
                    <div class="h-4 bg-blue-200 rounded w-3/4 mb-2"></div>
                    <div class="h-3 bg-blue-200 rounded w-1/2"></div>
                </div>
                <div class="bg-blue-50 animate-pulse p-4 rounded-lg shadow-sm">
                    <div class="h-4 bg-blue-200 rounded w-3/4 mb-2"></div>
                    <div class="h-3 bg-blue-200 rounded w-1/2"></div>
                </div>
            </div>
            <div id="loading-message" class="text-center py-8 text-gray-500">Loading data...</div>
            <div id="error-message" class="text-center py-8 text-red-600 hidden">
                <p class="font-semibold">Error loading data.</p>
                <p class="text-sm">Please ensure the bot is running and 'output.json' exists in 'web-ui/' directory.</p>
            </div>
        </section>

        <!-- Trade Log Section -->
        <section class="flex-1 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Trade Log</h2>
            <div id="trade-log-container" class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tl-lg">Time</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ticker</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Entry</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Exit</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tr-lg">P/L (%)</th>
                        </tr>
                    </thead>
                    <tbody id="trade-log-table-body" class="divide-y divide-gray-200">
                        <!-- Trade log rows will be loaded here by JavaScript -->
                        <tr><td colspan="6" class="text-center py-4 text-gray-500">No trades yet...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>

    <!-- Custom Modal for Status/Instructions -->
    <div id="statusModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex justify-center items-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full relative">
            <h3 id="modalTitle" class="text-xl font-bold mb-4 text-gray-800"></h3>
            <p id="modalMessage" class="text-gray-700 mb-6"></p>
            <button id="closeModalBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Close</button>
        </div>
    </div>
</body>
</html>
